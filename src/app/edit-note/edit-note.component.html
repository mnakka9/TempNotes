<ngx-spinner></ngx-spinner>
<div class="row">
  <div class="col-sm-12">
    <h1>Edit note</h1>
    <editor [(ngModel)]="html" name="html" apiKey="fqq9zh5cas1l9c0fkejaawv9m8axerbbgbtkfdas69pfapqw" initialValue="html"
        [init]="{
height: 250,
menubar: false,
plugins: [
  'advlist autolink lists link image charmap print',
  'preview anchor searchreplace visualblocks code',
  'fullscreen insertdatetime media table paste',
  'help wordcount'
],
toolbar:
  'undo redo | formatselect | bold italic | \
  alignleft aligncenter alignright alignjustify | \
  bullist numlist outdent indent | help'
}">
    </editor>
</div>
</div>
<div class="row">
    <button class="flat-butt flat-primary-butt" (click)="ngOnSubmit()"> Save Note </button>
</div>
